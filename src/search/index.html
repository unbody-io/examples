<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>search</title>
    <link href="../index.css" type="text/css" rel="stylesheet">
    <script type="module" src="./app.ts"></script>
</head>
<body>
    <form>
        <input type="text" id="query"
                class="border border-gray-300 p-1 w-[500px]"
                placeholder="Data enhancers...">
        <button type="submit" class="bg-black text-white p-1">search</button>
        <select id="search-type">
            <option value="semantic">Semantic</option>
            <option value="keyword">Keyword</option>
            <option value="hybrid">Hybrid</option>
        </select>
    </form>
    <div id="results"></div>
    <div id="status"></div>
    <footer class="fixed bottom-0 left-0 right-0 bg-white p-4">
        <p class="text-gray-600 text-sm my-2">Powered by <a href="https://unbody.com">Unbody</a></p>
        <p class="text-gray-600 text-sm my-2"><a href="https://app.unbody.io">Start building your Search</a></p>
        <p class="text-gray-600 text-sm my-2"><a href="https://docs.unbody.io/search/semantic-search">Learn more about search</a></p>
    </footer>
</body>
</html>
